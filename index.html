<!DOCTYPE html>
<!-- Quang Nam Tran -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
    <script src="changeCalculator.js"></script>
  </head>
  <body>
    <main>
      <h2>Change Calculator</h2>
      <!-- Allow integer only, prevent decimal input -->
      <label for="cents">Enter amount of change due:</label><br />
      <input
        id="cents"
        type="number"
        step="1"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
        placeholder="Number only (0-99)"
      />
      <!-- Allow integer only, prevent decimal input -->
 
      <input class="button" type="button" id="calculate" value="Calculate" />
      <i class="fa fa-refresh refresh" id="refresh"></i>
      
      <br />
      <br />
      <label for="quarters">Quarters:</label>
      <input id="quarters" type="text" disabled />

      <br />
      <label for="dimes">Dimes:</label>
      <input id="dimes" type="text" disabled />

      <br />
      <label for="nickels">Nickels:</label>
      <input id="nickels" type="text" disabled />

      <br />
      <label for="pennies">Pennies:</label>
      <input id="pennies" type="text" disabled />
    </main>
  </body>
</html>
